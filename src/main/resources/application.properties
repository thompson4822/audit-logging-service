# quarkus port
quarkus.http.port=8083

# database configuration
%dev.quarkus.datasource.db-kind=postgresql
# Let Quarkus handle the container setup in dev mode

# production database configuration
%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=${DB_USERNAME:postgres}
%prod.quarkus.datasource.password=${DB_PASSWORD:postgres}
%prod.quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/audit_logs}

# hibernate configuration
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%dev.quarkus.hibernate-orm.sql-load-script=import.sql

%prod.quarkus.hibernate-orm.database.generation=update
%prod.quarkus.hibernate-orm.sql-load-script=no-file

# health check configuration
quarkus.smallrye-health.root-path=/q/health
quarkus.health.extensions.enabled=true

# openapi and swagger configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/openapi-ui
quarkus.smallrye-openapi.path=/q/openapi
quarkus.smallrye-openapi.info-title=Audit Logging Service API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API for centralized audit logging service
quarkus.smallrye-openapi.info-contact-email=support@example.com

# metrics configuration
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/q/metrics